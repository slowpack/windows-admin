<body>
  <script src="./url.js"></script>
  <script>
    function measureLatency(url) {
      const start = new Date();
      const timestamp = Date.now(); // 添加时间戳参数
      const urlWithTimestamp = `${url}?t=${timestamp}`; // 在URL中添加时间戳参数
      fetch(urlWithTimestamp)
        .then(response => {
          const end = new Date();
          const time = end.getTime() - start.getTime();
          console.log(`${url} latency: ${time}ms`);
        })
        .catch(error => {
          console.error(`Error fetching ${url}:`, error);
        });
    }

    urlList.forEach((url) => {
      measureLatency(url.href);
    });

  </script>
